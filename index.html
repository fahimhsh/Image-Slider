<!doctype html>
<!-- Coded by shfahim.dev -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <script src="script.js" defer></script>
    <style>
      ::-webkit-scrollbar {
        width: 0;
        display: none;
      }
    </style>
  </head>
  <body class="flex min-h-screen content-center items-center bg-back-body">
    <div class="mx-auto w-container-width max-w-container-max-width">
      <div class="relative">
        <button
          id="prev-slide"
          class="slide-button material-symbols-rounded pointer absolute -left-6 top-1/2 h-12 w-12 -translate-y-1/2 rounded-full border-none bg-black text-4xl text-white outline-none duration-300 hover:bg-slate-600 sm:block"
        >
          chevron_left
        </button>
        <div
          class="image-list mb-4 flex gap-3 overflow-x-auto sm:mb-7 sm:gap-image-gap"
        >
          <img
            src="images/img-1.jpg"
            class="h-64 w-72 object-cover sm:h-96 sm:w-80"
          />
          <img
            src="images/img-2.jpg"
            class="h-64 w-72 object-cover sm:h-96 sm:w-80"
          />
          <img
            src="images/img-3.jpg"
            class="h-64 w-72 object-cover sm:h-96 sm:w-80"
          />
          <img
            src="images/img-4.jpg"
            class="h-64 w-72 object-cover sm:h-96 sm:w-80"
          />
          <img
            src="images/img-5.jpg"
            class="h-64 w-72 object-cover sm:h-96 sm:w-80"
          />
          <img
            src="images/img-6.jpg"
            class="h-64 w-72 object-cover sm:h-96 sm:w-80"
          />
          <img
            src="images/img-7.jpg"
            class="h-64 w-72 object-cover sm:h-96 sm:w-80"
          />
          <img
            src="images/img-8.jpg"
            class="h-64 w-72 object-cover sm:h-96 sm:w-80"
          />
          <img
            src="images/img-9.jpg"
            class="h-64 w-72 object-cover sm:h-96 sm:w-80"
          />
          <img
            src="images/img-10.jpg"
            class="h-64 w-72 object-cover sm:h-96 sm:w-80"
          />
        </div>
        <button
          id="next-slide"
          class="slide-button material-symbols-rounded pointer absolute -right-6 top-1/2 hidden h-12 w-12 -translate-y-1/2 rounded-full border-none bg-black text-4xl text-white outline-none duration-300 hover:bg-slate-600 sm:block"
        >
          chevron_right
        </button>
      </div>
      <div
        class="slide-scrollbar group flex h-6 w-full items-center duration-200"
      >
        <div
          class="scrollbar-track relative h-0.5 w-full rounded bg-gray-400 duration-200 group-hover:h-2 group-active:h-2"
        >
          <div
            class="scrollbar-thumb absolute h-full w-1/5 rounded bg-black duration-200 hover:cursor-grabbing sm:w-1/2"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
